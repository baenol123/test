<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>보낼 페이지</title>
  <script>
    function pass(event) {
      event.preventDefault();
      var value = document.querySelector('input[name="input"]').value;
      localStorage.setItem('grade', value);
      window.location.href = "index2.html";
    }
  </script>
</head>

<body>
  <input type="text" name="input"> <input type="submit"><br>
  <button onclick="pass(event)">클릭</button>
</body>

</html>
